<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .contact-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .contact-info label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="contact-content">
        <div class="contact-info">
            <label>Email:</label>
            <p>contact@example.com</p>
        </div>
        <div class="contact-info">
            <label>Phone:</label>
            <p>+1 123-456-7890</p>
        </div>
        <div class="contact-info">
            <label>Address:</label>
            <p>123 Main Street, City, Country</p>
        </div>
        <div class="contact-info">
            <label>Social Media:</label>
            <p>
                <a href="https://www.facebook.com/example">Facebook</a>
                <a href="https://twitter.com/example">Twitter</a>
                <a href="https://www.linkedin.com/in/example">LinkedIn</a>
            </p>
        </div>
        <div class="contact-info">
            <label>Feedback Form:</label>
            <p>
                <a href="feedback.html">Leave us a message</a>
            </p>
        </div>
    </div>
</body>
</html>
